apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: akri-keycloak-auth-middleware
  namespace: akri
spec:
  forwardAuth:
    address: http://oauth2-proxy.oauth2-proxy.svc.cluster.local/
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-Request-User
      - Set-Cookie