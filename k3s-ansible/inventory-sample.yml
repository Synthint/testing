---
k3s_cluster:
  children:
    server:
      hosts:
        homelab: #192.168.87.42:
    agent:
      hosts:
        rpi3: #192.168.87.61:
        rpi5: #192.168.87.64:
        rognode: #192.168.87.56:



  # Required Vars
  vars:
    ansible_port: 22
    ansible_user: "{{ host_vars['ansible_user'] }}"
    k3s_version: "{{ host_vars['k3s_version'] }}"
    token: "{{ host_vars['token'] }}"
    api_endpoint: "{{ hostvars[groups['server'][0]]['ansible_host'] | default(groups['server'][0]) }}"

    # Optional vars
    static_hostnames: "{{ host_vars['static_hostnames'] }}"

    user_kubectl: true
